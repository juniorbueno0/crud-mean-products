<div class="container mt-4">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body text-center">
            <div class="row">
              <div class="col-8 mt-2">
                <span class="text-lg font-semibold">Product List</span>
              </div>
              <div class="col-4">
                <button class="btn btn-success hover:bg-green-600" routerLink="/create">Create</button>
              </div>
            </div>

            <!-- table -->
            <table *ngIf="products.length > 0" class="table table-striped mt-4">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Category</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products">
                  <td>{{product.name}}</td>
                  <td>{{product.category}}</td>
                  <td>{{product.price}}</td>
                  <th scope="col" >
                    <button class="mr-2">
                      <i class="fa-solid fa-pen-to-square text-sky-600"></i>
                    </button>
                    <button class="ml-2" (click)="deleteProduct(product._id)">
                      <i class="fa-solid fa-trash text-red-600"></i>
                    </button>
                  </th>
                </tr>
              </tbody>
            </table>
            <!-- end table -->

          </div>
        </div>
      </div>
    </div>
  
    <!-- main routes -->
    <router-outlet></router-outlet>
  </div>
